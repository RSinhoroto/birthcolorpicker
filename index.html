<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Birth Color Picker</title>
    <link rel="shortcut icon" href="images/calendar-clipart-transparent-20.png" type="image/png">
    <!-- Calendar icon image from clipart-library.com, free for personal use -->


    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 onclick="reset()">Birth Color Picker</h1>
        <input type="date" name="" id="birthdate">
        <div class="dateformat">
        <div><input type="radio" name="format" id="brformat" checked><label for="brformat">ddmmyy</label></div>
        <div><input type="radio" name="format" id="usformat"><label for="usformat">mmddyy</label></div>
        <div><input type="radio" name="format" id="jpformat"><label for="jpformat">yymmdd</label></div>
        </div>
        <button onclick="submit()" id="button">Go!</button>
        <p></p>
    </div>
    <script src="main.js"></script>

    <div class="info-box">
        <img src="images/question-mark.svg" alt="Question Mark">
    </div>
</body>
</html>
